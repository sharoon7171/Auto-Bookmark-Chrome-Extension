<!DOCTYPE html>
<html>
<head>
  <title>Auto Bookmark Options</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .rule { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    select, input { margin: 5px 0; }
    .credits { margin-top: 20px; font-size: 0.9em; color: #666; }
    #notification {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      display: none;
    }
    .notification-enabled { background-color: #4CAF50; }
    .notification-disabled { background-color: #F44336; }
  </style>
</head>
<body>
  <h1>Auto Bookmark</h1>
  <div id="notification"></div>
  <div id="globalOptions">
    <label><input type="checkbox" id="extensionEnabled"> Enable Extension</label>
    <label><input type="checkbox" id="autoBookmark"> Enable Automatic Bookmarking</label>
    <label><input type="checkbox" id="autoCloseTab"> Enable Automatic Tab Closing</label>
  </div>
  <h2>Rules</h2>
  <div id="rules"></div>
  <button id="addRule">Add New Rule</button>
  
  <div class="credits">
    <p>Developed by Sharoon</p>
    <p>Contact: +92 312 4094969</p>
    <p><a href="https://github.com/sharoon7171/Auto-Bookmark-Chrome-Extension/blob/main/README.md" target="_blank">View Documentation</a></p>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
