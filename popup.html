<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bookmark Saver</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="contentContainer" style="display: none;">
    <h1>Smart Bookmark Saver</h1>
    <div id="globalOptions">
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="extensionEnabled">
          <span class="toggle-label">Enable Extension</span>
        </label>
      </div>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="autoBookmark">
          <span class="toggle-label">Auto Bookmark</span>
        </label>
      </div>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="autoCloseTab">
          <span class="toggle-label">Auto Close Tab</span>
        </label>
      </div>
    </div>
    <div class="button-container">
      <button id="manualExecute" class="btn">Apply Rules</button>
      <button id="openOptions" class="btn">Options</button>
    </div>
    <div class="credits">
      <p>Developed by Sharoon</p>
      <p>Contact: <a href="https://wa.me/923124094969" target="_blank">WhatsApp</a></p>
      <p><a href="https://github.com/sharoon7171/Auto-Bookmark-Chrome-Extension" target="_blank">GitHub Repository</a></p>
      <p>To set up keyboard shortcuts, visit <span class="selectable">chrome://extensions</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
